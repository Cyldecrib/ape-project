<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>$Ape Meme Maker</title>
    <link rel="stylesheet" href="mememaker.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>$Ape Meme Maker</h1>
            <p>Create a meme to spread the signal.</p>
        </header>

        <main class="meme-generator">
            <canvas id="memeCanvas" width="500" height="500"></canvas>
            <div class="controls">
                
                <div class="control-section">
                    <h3>1. Select a Background</h3>
                    <div class="selection-gallery" id="backgroundGallery">
                        </div>
                </div>

                <div class="control-section">
                    <h3>2. Select a Base Character</h3>
                    <div class="selection-gallery" id="characterGallery">
                        </div>
                </div>

                <div class="control-section">
                    <h3>3. Add Traits/Accessories</h3>
                    <div class="accessories-grid" id="accessoriesGrid">
                        </div>
                </div>

                <div class="control-section">
                    <h3>4. Add Text</h3>
                    <div class="control-group">
                        <label for="topText">Top Text</label>
                        <input type="text" id="topText" placeholder="Text that goes on top">
                    </div>
                    <div class="control-group">
                        <label for="bottomText">Bottom Text</label>
                        <input type="text" id="bottomText" placeholder="Text that goes on the bottom">
                    </div>
                </div>

                <button id="downloadBtn">Download Meme</button>
            </div>
        </main>
        
        <footer>
            <a href="index.html">&laquo; Back to Ape Counter</a>
        </footer>
    </div>

    <script src="mememaker.js"></script>
</body>
</html>
